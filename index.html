<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <img src="./needs/WhatsApp Image 2024-07-28 at 18.20.08_32b43896.jpg" >
    </div>
    <div class="main_image">
        <img src="./needs/four-aces-at-poker-playing-cards-wallpaper-preview.jpg" >
    </div>
    <div class="container">
        <h1>Casino</h1>
        <div class="balance-section">
            <p>Balance: $<span id="balance">0</span></p>
        </div>
        <div class="input-section">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" min="1">
            <button onclick="setDeposit()">Set Deposit</button>
        </div>
        <div class="input-section">
            <label for="lines">Number of Lines:</label>
            <input type="number" id="lines" min="1" max="3">
        </div>
        <div class="input-section">
            <label for="bet">Bet Amount:</label>
            <input type="number" id="bet" min="1">
        </div>
        <button onclick="spin()">Spin</button>
        <div id="result"></div>
        <div id="display" class="display"></div>
        <div class="input-section">
            <button onclick="playAgain()">Play Again</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
